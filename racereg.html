<!DOCTYPE html>
<html>

<head>
    <title>Raceregistration</title>
    <link rel="stylesheet" href="race.css">
</head>

<body>

    <h1>Race Registration!</h1>
    <form action="mailto:vedantasharan8844@gmail.com" method="post" enctype="text/plain">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname" required>
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname" required>
        <p>Select a race:</p>
        <div>
            <div>
                <input type="radio" name="run" id="fr5" value="fun">
                <label for="fr5">Fun Run 5k</label>

            </div>
            <div>
                <input type="radio" name="run" id="hm" value="half">
                <label for="hm">Half Marathon</label>
            </div>
            <div>

                <input type="radio" name="run" id="fm" value="full">
                <label for="fm">Full Marathon</label>
            </div>
        </div>
        <div>
            <label for="mail">Email</label>
            <input type="email" id="mail" name="mail" required>
            <label for="pass">Password</label>
            <input type="password" id="pass" name="password" required>
        </div>
        <div>
            <label for="age">Select Age Group</label>
            <select name="agegroup" id="age">
                <option value="underage">under 18</option>
                <option value="middle">18-30</option>
                <option value="almost">30-50</option>
                <option value="old">50+</option>

            </select>
        </div>
        <button>Register!</button>

    </form>
</body>

</html>
